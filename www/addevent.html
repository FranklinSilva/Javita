<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

  <ion-header-bar align-title="center" class="bar-dark">
  <div class="buttons">
    <button class="button button-clear icon ion-ios7-arrow-left" ng-click="doSomething()"></button>
  </div>
  <h1 class="title"><img src="../img/javitaLogo.png" class="logo"/></h1>
</ion-header-bar>
<ion-content>

<div class="list card">

  <div class="item item-divider">
    <h2>Event Details</h2>
  </div>

  <div class="item item-body">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Event Title">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="host Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="host Phone">
      </label>
      <label class="item item-input">
        <input type="date" placeholder="select Date">
      </label>
      <label class="item item-input">
        <input type="time" placeholder="select Date">
      </label>
      <label class="item item-input">
    <textarea placeholder="Description"></textarea>
  </label>
    </div>
  </div>

  <div class="item item-divider">
    <h2>Location</h2>
  </div>

 <div class="item item-body">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Address line 1">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Address line 2">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="zip Code">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="city">
        <input type="text" placeholder="state">
      </label>
    </div>
  </div>

  <div class="item">
    <button class="button button-full button-dark clear">
  Create Event
</button>
  </div>

</div>

</ion-content>
</body>
</html>
